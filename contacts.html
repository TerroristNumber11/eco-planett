<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Екологічні проблеми планети - Контакти</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .header, .footer {
            background-color: #2E8B57;
            color: white;
            padding: 20px 0;
            width: 100%;
        }
        
        .header-content, .footer-content {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
        }
        
        .logo:hover {
            text-decoration: underline;
        }
        
        .nav {
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            padding: 10px 20px;
            background-color: #3CB371;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background-color: #228B22;
            transform: translateY(-2px);
        }
        
        .main-content {
            flex: 1;
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            padding-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .contact-box {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        .contact-title {
            font-size: 28px;
            color: #2E8B57;
            margin-bottom: 30px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .contact-info {
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .contact-info h3 {
            color: #2E8B57;
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        .contact-info p {
            margin-bottom: 5px;
        }
        
        .contact-link {
            color: #2E8B57;
            text-decoration: none;
            font-weight: bold;
        }
        
        .contact-link:hover {
            text-decoration: underline;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-link {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #3CB371;
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background-color: #228B22;
            transform: scale(1.1);
        }
        
        .footer-text {
            text-align: center;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .header-content, .footer-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .contact-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">ECO-PLANET</a>
            <div class="nav">
                <a href="index.html" class="nav-btn">Головна</a>
                <a href="problems.html" class="nav-btn">Проблеми</a>
                <a href="solutions.html" class="nav-btn">Вирішення</a>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <div class="contact-box">
            <h2 class="contact-title">Зв'яжіться з нами</h2>
            
            <div class="contact-info">
                <h3>Адреса</h3>
                <p><a href="https://www.google.com/maps/place/%D0%A3%D0%BF%D1%80%D0%B0%D0%B2%D0%BB%D1%96%D0%BD%D0%BD%D1%8F+%D0%B5%D0%BA%D0%BE%D0%BB%D0%BE%D0%B3%D1%96%D1%97+%D1%82%D0%B0+%D0%BF%D1%80%D0%B8%D1%80%D0%BE%D0%B4%D0%BD%D0%B8%D1%85+%D1%80%D0%B5%D1%81%D1%83%D1%80%D1%81%D1%96%D0%B2/@50.7996324,30.2628397,9z/data=!4m10!1m2!2m1!1z0JXQutC-0LvQvtCz0LjRjw!3m6!1s0x40d4ce117fb417a3:0x12d1a6de55324f14!8m2!3d50.4737549!4d30.5126584!15sChDQrdC60L7Qu9C-0LPQuNGPkgERZ292ZXJubWVudF9vZmZpY2WqAU4QASoUIhDRjdC60L7Qu9C-0LPQuNGPKA0yHhABIhqojdefmGYviq5p-qX44Gn3YVbtK4IdaeRXLjIUEAIiENGN0LrQvtC70L7Qs9C40Y_gAQA!16s%2Fg%2F11y2334v8?entry=ttu&g_ep=EgoyMDI1MDUxNS4wIKXMDSoASAFQAw%3D%3D" class="contact-link">вул. Турківська, 28</a></p>            
            </div>
            
            <div class="contact-info">
                <h3>Телефон</h3>
                <h3>+38 (099) 123-45-67</h3>
            </div>
            
            <div class="contact-info">
                <h3>Електронна пошта</h3>
                <h3>info@ecoplanet.ua</h3>
            </div>
            
            <div class="contact-info">
                <h3>Графік роботи</h3>
                <p>Пн-Пт: 09:00 - 18:00</p>
                <p>Сб-Нд: вихідний</p>
            </div>            
    </main>
    
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">© 2025 Екологічні проблеми планети. </p>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactBox = document.querySelector('.contact-box');
            contactBox.style.opacity = '0';
            contactBox.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                contactBox.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                contactBox.style.opacity = '1';
                contactBox.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
